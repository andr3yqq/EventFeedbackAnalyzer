spring.application.name=EventFeedbackAnalyzer
spring.datasource.url=jdbc:h2:file:./data/test-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${H2_DB_USER}
spring.datasource.password=${H2_DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
huggingface.api.token=${HF_TOKEN}